<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDS Natural Language Query</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 16px; 
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 24px;
            font-size: 2rem;
        }
        
        .container { 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }
        
        h2 {
            color: #495057;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }
        
        .form-group { 
            margin-bottom: 16px; 
        }
        
        label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 600; 
            color: #495057;
        }
        
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e9ecef; 
            border-radius: 8px; 
            font-size: 14px;
            transition: border-color 0.2s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button { 
            background: #007bff; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        
        button:hover { 
            background: #0056b3; 
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 16px;
        }
        
        .results { 
            background: #f8f9fa; 
            padding: 16px; 
            border-radius: 8px; 
            margin-top: 16px; 
            border: 1px solid #e9ecef;
        }
        
        .error { 
            color: #dc3545; 
            background: #f8d7da; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #f5c6cb;
        }
        
        .success { 
            color: #155724; 
            background: #d4edda; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #c3e6cb;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 16px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 0;
            min-width: 600px;
        }
        
        th, td { 
            border: 1px solid #e9ecef; 
            padding: 12px 8px; 
            text-align: left; 
            font-size: 14px;
        }
        
        th { 
            background-color: #f8f9fa; 
            font-weight: 600;
            color: #495057;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .sql-query { 
            background: #f8f9fa; 
            padding: 16px; 
            border-radius: 8px; 
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; 
            margin: 12px 0; 
            border: 1px solid #e9ecef;
            font-size: 13px;
            line-height: 1.5;
            overflow-x: auto;
        }
        
        .query-info {
            display: flex;
            gap: 24px;
            margin: 12px 0;
            flex-wrap: wrap;
        }
        
        .query-info > div {
            background: #e9ecef;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .container {
                padding: 16px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .query-info {
                flex-direction: column;
                gap: 8px;
            }
            
            th, td {
                padding: 8px 6px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .container {
                padding: 12px;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>RDS Natural Language Query System</h1>
    
    <!-- Database Connection Form -->
    <div class="container">
        <h2>Database Connection</h2>
        <form id="connectionForm">
            <div class="form-group">
                <label>Connection Name:</label>
                <input type="text" id="connectionName" required>
            </div>
            <div class="form-group">
                <label>Host:</label>
                <input type="text" id="host" placeholder="your-rds-endpoint.amazonaws.com" required>
            </div>
            <div class="form-group">
                <label>Port:</label>
                <input type="number" id="port" value="5432" required>
            </div>
            <div class="form-group">
                <label>Database Name:</label>
                <input type="text" id="databaseName" required>
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label>Engine:</label>
                <select id="engine" required>
                    <option value="postgresql">PostgreSQL</option>
                    <option value="mysql">MySQL</option>
                </select>
            </div>
            <button type="submit">Create Connection</button>
        </form>
        <div id="connectionResult"></div>
    </div>

    <!-- Query Form -->
    <div class="container">
        <h2>Natural Language Query</h2>
        <form id="queryForm">
            <div class="form-group">
                <label>Database Connection:</label>
                <select id="connectionSelect" required>
                    <option value="">Select a connection...</option>
                </select>
                <div class="button-group">
                    <button type="button" onclick="loadConnections()">Refresh Connections</button>
                </div>
            </div>
            <div class="form-group">
                <label>OpenAI API Key:</label>
                <input type="password" id="openaiKey" placeholder="sk-..." required>
            </div>
            <div class="form-group">
                <label>Natural Language Query:</label>
                <textarea id="naturalQuery" rows="3" placeholder="e.g., Show me all users who registered last month" required></textarea>
            </div>
            <button type="submit">Execute Query</button>
        </form>
        <div id="queryResult"></div>
    </div>

    <!-- Query History -->
    <div class="container">
        <h2>Query History</h2>
        <div class="button-group">
            <button onclick="loadHistory()">Load History</button>
        </div>
        <div id="historyResult"></div>
    </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';

        // Create database connection
        document.getElementById('connectionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('connectionName').value,
                host: document.getElementById('host').value,
                port: parseInt(document.getElementById('port').value),
                database_name: document.getElementById('databaseName').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                engine: document.getElementById('engine').value
            };

            try {
                const response = await fetch(`${API_BASE}/connections/create/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const resultDiv = document.getElementById('connectionResult');

                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">Connection created successfully! ID: ${result.id}</div>`;
                    loadConnections();
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${result.error || JSON.stringify(result)}</div>`;
                }
            } catch (error) {
                document.getElementById('connectionResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });

        // Load database connections
        async function loadConnections() {
            try {
                const response = await fetch(`${API_BASE}/connections/`);
                const connections = await response.json();
                
                const select = document.getElementById('connectionSelect');
                select.innerHTML = '<option value="">Select a connection...</option>';
                
                connections.forEach(conn => {
                    const option = document.createElement('option');
                    option.value = conn.id;
                    option.textContent = `${conn.name} (${conn.host})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading connections:', error);
            }
        }

        // Execute natural language query
        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                natural_query: document.getElementById('naturalQuery').value,
                database_connection_id: parseInt(document.getElementById('connectionSelect').value),
                openai_api_key: document.getElementById('openaiKey').value
            };

            try {
                const response = await fetch(`${API_BASE}/query/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const resultDiv = document.getElementById('queryResult');

                if (response.ok) {
                    let html = `<div class="success">Query executed successfully!</div>`;
                    html += `<div class="sql-query"><strong>Generated SQL:</strong><br>${result.generated_sql}</div>`;
                    
                    html += `<div class="query-info">
                        <div><strong>Execution Time:</strong> ${result.execution_time.toFixed(3)}s</div>
                        <div><strong>Rows Returned:</strong> ${result.results ? result.results.length : 0}</div>
                    </div>`;
                    
                    if (result.results && result.results.length > 0) {
                        html += `<div class="table-container">
                            <table>
                                <thead><tr>`;
                        
                        result.columns.forEach(col => {
                            html += `<th>${col}</th>`;
                        });
                        html += `</tr></thead><tbody>`;
                        
                        result.results.slice(0, 100).forEach(row => {
                            html += '<tr>';
                            result.columns.forEach(col => {
                                const value = row[col] || '';
                                // Truncate very long values
                                const displayValue = value.length > 100 ? value.substring(0, 100) + '...' : value;
                                html += `<td title="${value}">${displayValue}</td>`;
                            });
                            html += '</tr>';
                        });
                        html += `</tbody></table></div>`;
                        
                        if (result.results.length > 100) {
                            html += '<div class="results"><em>Showing first 100 rows only</em></div>';
                        }
                    }
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = `<div class="error">Error: ${result.error || JSON.stringify(result)}</div>`;
                }
            } catch (error) {
                document.getElementById('queryResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        });

        // Load query history
        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE}/history/`);
                const history = await response.json();
                
                let html = `<div><strong>Query History (${history.length} entries):</strong></div>`;
                
                history.forEach(entry => {
                    const status = entry.success ? 'success' : 'error';
                    html += `<div class="results">
                        <div><strong>Query:</strong> ${entry.natural_query}</div>
                        <div class="sql-query">${entry.generated_sql}</div>
                        <div><strong>Status:</strong> <span class="${status}">${entry.success ? 'Success' : 'Failed'}</span></div>
                        ${entry.execution_time ? `<div><strong>Time:</strong> ${entry.execution_time.toFixed(3)}s</div>` : ''}
                        ${entry.error_message ? `<div class="error">${entry.error_message}</div>` : ''}
                        <div><strong>Date:</strong> ${new Date(entry.created_at).toLocaleString()}</div>
                    </div>`;
                });
                
                document.getElementById('historyResult').innerHTML = html;
            } catch (error) {
                document.getElementById('historyResult').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        // Load connections on page load
        loadConnections();
    </script>
</body>
</html>
